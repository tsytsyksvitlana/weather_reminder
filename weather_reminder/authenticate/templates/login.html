{% extends "main.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg p-3 mb-5 bg-white rounded mt-5">
                <div class="card-header bg-primary text-white">
                    <h2 class="text-center">Login</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="{{ form.username.id_for_label }}" class="form-label">Username:</label>
                            {{ form.username }}
                            <div class="text-danger">{{ form.username.errors }}</div>
                        </div>
                        <div class="mb-3">
                            <label for="{{ form.password.id_for_label }}" class="form-label">Password:</label>
                            {{ form.password }}
                            <div class="text-danger">{{ form.password.errors }}</div>
                        </div>
                        <div class="text-danger">
                            {{ form.non_field_errors }}
                        </div>
                        <button type="submit" class="btn btn-success w-100 mt-3">Login</button>
                    </form>
                </div>
            </div>
            <div class="text-center mt-3">
                <p>Don't have an account? <a href="{% url 'register' %}" class="text-decoration-none">Register here</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
