{% extends "main.html" %} {% load static %} {% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
        {% if messages %}
      <div class="col-md-12">
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}
      <h1 class="mb-4">Create Subscription</h1>
      <div class="card">
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            <div class="form-group">
              <label for="city">City:</label>
              <input
                type="text"
                class="form-control"
                id="city"
                name="city"
                required
              />
              <label for="country_abbr">Country Abbreviation:</label>
              <input
                type="text"
                class="form-control"
                id="country_abbr"
                name="country_abbr"
                required
              />
            </div>
            <div class="form-group">
              <label for="periodicity">Periodicity:</label>
              <select
                class="form-control"
                id="periodicity"
                name="periodicity"
                required
              >
                {% for choice in periodicity_choices %}
                <option value="{{ choice.0 }}">{{ choice.1 }}</option>
                {% endfor %}
              </select>
            </div>
            <br />
            <button type="submit" class="btn btn-primary">
              Create Subscription
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
